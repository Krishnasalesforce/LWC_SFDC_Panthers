<template>
    <lightning-card title="Hello" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            Hello, {greeting}! <br/>
        </div>
    </lightning-card>

    <lightning-card title="Welcome" icon-name="action:add_photo_video">
        <div class="slds-m-around_medium">
            {hellos.data}!!!!!!!!!!!!!!!!!
        </div>
    </lightning-card>

    <lightning-card title="User" icon-name="action:freeze_user">
        <div class="slds-m-around_medium">
            <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg">
            </lightning-avatar>
        </div>
    </lightning-card>

    <lightning-card title="OnChange" icon-name="action:new_campaign">
        <div class="slds-m-around_medium">
            <p>Hello {Great}!!!!</p>
            <lightning-input label="name" value={Great} onchange={onchangeEvent}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Map" icon-name="action:map">
        <div class="slds-m-around_medium">
            <h1 class="slds-text-heading_small">Single Marker</h1>
            <p class="slds-text-body_regular">A single marker is displayed on the map. Map is centered on that marker and zoom is calculated automatically.</p>
            <lightning-map
            map-markers={mapMarkers}
            ></lightning-map>

        </div>
    </lightning-card>
    <lightning-card title="input Values" icon-name="Standard:currency_input">
    </lightning-card>
